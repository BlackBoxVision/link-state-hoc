sudo: false
language: node_js
node_js:
  - stable
cache:
  directories:
    - node_modules
before_install:
branches:
  only:
    - master
    - /^greenkeeper-.*$/
after_success:
  - cat ./coverage/PhantomJS 2.1.1 (Linux 0.0.0)/lcov.info | node_modules/.bin/coveralls --verbose
  - bash <(curl -s https://codecov.io/bash)